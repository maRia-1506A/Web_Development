<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 2px solid green;
            border-collapse: collapse;
            text-align: left;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">1</td>
        </tr>
        
        <tr>
            <td colspan="3">2</td>
            <td rowspan="3">
                <table style="width: 80px; margin-left: 10px;">
                    <tr>
                        <td colspan="2">3</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <tr>
            <td rowspan="2">4</td>
            <td colspan="2">5</td>
        </tr>
        
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
